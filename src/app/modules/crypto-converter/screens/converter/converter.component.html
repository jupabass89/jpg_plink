<form [formGroup]="form">
  <div class="titles">
    <h1 class="title">{{ 'title' | translate }}</h1>
    <h2 class>{{ 'subtitle' | translate }}</h2>
  </div>
  <div class="field coin-amount">
    <input #amount formControlName="amount" class="input" type="number" step="any" placeholder="0,00" onfocus="placeholder = ''"
      onblur="placeholder = '0,00'">
  </div>
  <div class="field coin">
    <select class="input" formControlName="from" (change)="convertCoins()">
      <option *ngFor="let coin of coins" value="{{coin}}">{{coin}}</option>
    </select>
  </div>
  <div class="field coin">
    <select class="input" formControlName="to" (change)="convertCoins()">
      <option *ngFor="let coin of coins" value="{{coin}}">{{coin}}</option>
    </select>
  </div>
  <div class="field coin-result">
    <span class="result" type="text" >{{result}}</span>
  </div>
</form>
<button (click)="exchange()" class="exchange">

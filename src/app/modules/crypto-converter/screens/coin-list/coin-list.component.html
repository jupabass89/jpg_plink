<div class="table-row table-header">
  <span>{{name}}</span>
  <span>{{price}}</span>
  <span>{{crypto}}</span>
  <span class="convert">{{convert}}</span>
</div>
<cdk-virtual-scroll-viewport itemSize="20" class="viewport">
  <app-coin *cdkVirtualFor="let coin of coins" [coin]="coin"></app-coin>
</cdk-virtual-scroll-viewport>

<div class="table-row table-header">
  <span>{{'name' | translate }}</span>
  <span>{{'price' | translate }}</span>
  <span class="crypto">{{'crypto' | translate }}</span>
  <span class="convert">{{'convert'| translate }}</span>
</div>
<div
class="scroll"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="500"
(scrolled)="onScrollDown()"
[scrollWindow]="false" >
  <app-coin *ngFor="let coin of coins" [coin]="coin"></app-coin>
</div>

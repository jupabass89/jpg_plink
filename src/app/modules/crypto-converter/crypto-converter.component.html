<div class="cripto-app">
  <div class="main-frame">
    <mat-tab-group mat-align-tabs="center" [selectedIndex]="idxTab.value"
      (selectedIndexChange)="idxTab.setValue($event)">
      <mat-tab label="{{changeTabLabel}}">
        <app-converter class="converter"></app-converter>
      </mat-tab>
      <mat-tab label="{{currencyTabLabel}}">
        <app-coin-list class="coin-list"></app-coin-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
